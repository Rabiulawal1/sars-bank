<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARS BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome to SARS BANK</h1>
        <div class="submit-area">
            <h4>Login</h4><br>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="password"><br>
            <button id="enter" class="btn btn-success">Login</button>
        </div>

    </div>
    <div id="transiction-area">
        <h1>Transiction Area</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$00</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4><br>
                <input id="depositamount" type="text" class="form-control"><br>
                <button id="adddeposit" class="btn btn-success">Deposit</button>
               </div>
               </div>
    
            <div class ="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                     <input type="text" class="form-control"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const loginBtn = document.getElementById('enter');
        loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transictionArea = document.getElementById("transiction-area");
        transictionArea.style.display = "block";
        })

        const depositBtn = document.getElementById("adddeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositamount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentdeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentdeposit").innerText = totalDeposit;
            document.getElementById("depositamount").value = "";



        })

         
    </script>
    
</body>
</html>
